name: dbt operations

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  #TODO(developer): update PROJECT_ID
  PROJECT_ID: "wam-bam-258119"
  DBT_PROFILES_DIR: ./
  DBT_GOOGLE_BIGQUERY_KEYFILE: ./service_account.json

jobs:
  dbt:
    name: dbt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"
      - run: pip3 install -r ./requirements.txt
      - run: dbt --version
      - run: 'echo "$KEYFILE" > ./service_account.json' # persist file in root dir
        shell: bash
        env:
          KEYFILE: ${{secrets.DBT_GOOGLE_BIGQUERY_KEYFILE}} # add a github secret
      - run: dbt debug
      - run: dbt seed --full-refresh --show
      - run: dbt source snapshot-freshness
      - run: dbt run
      - run: dbt test
      - run: dbt snapshot
